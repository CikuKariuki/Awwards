
<div class="row" style="background-image:url('https://images.pexels.com/photos/713149/pexels-photo-713149.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=740');background-position: static;margin-top:-70px;">
    <div class="welcome" style="height: 750px;margin:0 auto;"></div>
    <div class="text-center">
        <h1 style="color:aliceblue;top:50%;left:50%;position: absolute;transform: translate(-50%,-50%);font-family: 'Yeseva One', cursive;font-weight: 600;font-size: 70px;">AWWARDS</h1>

{% extends 'base.html' %}
{% block content %}
{{block.super}}
<div class="container">
    
        <div class="row">
                {% for post in posts %}
            <div class="col-md-4 ">
                <a data-lightbox="photos" href="{{post.images.url}}">
                    <img src="{{post.images.url}}" alt="" class="rgba-red-slight i" width="460" height="420" style="padding:12%;">
                </a>
            </div>
            {% endfor %}
        </div>
      
   
    </div>
<section class="testimonials">
    <h2 class="text-center">People Love it!</h2>
    <blockquote>
        <p>It is enjoyed by many</p>
        <footer>Famous websites</footer>
    </blockquote>
</section>
<section class="features" style="background-color:tomato;">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Fantastic features</h2>
                <p>View, Comment, Upload your site</p>
            </div>
            <div class="col-md-6">
                <div class="row icon-features">
                    <div class="col-xs-4 icon-feature">
                        <i class="glyphicon glyphicon-cloud" style="margin-top:15px;"></i>
                        <p>Cloud Ready</p>
                    </div>
                    <div class="col-xs-4 icon-feature">
                        <i class="glyphicon glyphicon-fire"></i>
                        <p>Fire Product</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="site-footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h5>Awwards app copyright 2019</h5>
            </div>
        </div>
    </div>
</footer>

{% endblock %}
